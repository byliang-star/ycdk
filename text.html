<body>
    <script>
        function by_clickWidget(widget, timeout) {
            timeout = timeout || 2000;
            let time = Date.now();
            let count = 0;
            while (Date.now() - time < timeout) {
                count++;
                if (count >= 10) {
                    return true;
                }
            }
            return false;
        }
        console.log(by_clickWidget());
    </script>
